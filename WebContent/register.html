<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <link href="css/bootstrap.css" rel="stylesheet">
 <link href="css/carousel.css" rel="stylesheet">
<title>Register</title>
</head>
<body>
<div id="pos"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">登陆到订票系统</h1>
            <h1 class="text-center login-title">Already has a account?<a href="login.html"> Login</a> </h1> 
            <div class="account-wall">
                <form class="form-signin" role="form" name="login_form" action="dologin" method="post">
                <input type="text" class="form-control" placeholder="ID" name="id" required>
                <input type="password" class="form-control" placeholder="PHONE"  name="pw" required>
                <input type="text" class="form-control" placeholder="First Name"  name="fname" required>
                <input type="text" class="form-control" placeholder="Last Name"  name="lname" required>
                <input type="text" class="form-control" placeholder="Passport"  name="pp" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    注册</button>
                </form>
            </div>
        </div>
    </div>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
</body>
</html>
